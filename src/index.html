<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Porten</title>
    <link rel="stylesheet" href="css/icons.css"/>
    <link rel="stylesheet" href="css/style.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&amp;family=Playfair+Display:wght@400;700&amp;display=swap" rel="stylesheet"/>
  </head>
  <body>
    <section class="header col-12">
      <div class="header__item-info col-12">
        
        
        <div class="container container--header">
          
          
          <div class="header__contacts">
            
            <span class="header__phone icon-phone">8 (812) 123-45-67</span>
            <span class="header__schedule">Работаем 7 дней в неделю</span>
            <span class="header__time">9:00 — 18:00</span>
          </div>
          <div class="header__identification">
            
            <a class="header__login icon-log-in">Войти</a>
            <a class="header__singin">Регистрация</a>
          </div>
        </div>
      </div>
      <div class="header__item-menu col-12">
        
        
        <div class="container container--header">
          
          
          <div class="header__logo">
            
            <img class="header__logo" src="img/logo.png" alt="PORTEN"/>
          </div>
          <div class="header__menu">
            
            
            <div class="header__nav">
              
              
              <ul> 
                <li>понравилось</li>
                <li>личный кабинет</li>
                <li>настройки</li>
              </ul>
              <div class="header__icons">
                
                <span class="icon-cart"></span>
                <span class="icon-search"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
